<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>新增表单表</title>
<!--[if lt IE 9]>
		<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width-device-width,initial-scale-1.0">
<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/skin/green.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>新增表单表</h3>
			<hr>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">表单名称</h3>
				</div>
				<div class="panel-body">
					<form action="method" role="form" class="form-horizontal">
						<div class="form-group col-md-6 col-sm-6">
							<label for="drive" class="control-label col-md-2 col-sm-4">表单名称</label>
							<div class="col-md-10 col-sm-8">
								<input type="text" id="drive" class="form-control"
									placeholder="">
							</div>
						</div>
						<div class="form-group col-md-6 col-sm-6">
							<label for="drive" class="control-label col-md-2 col-sm-4">路径</label>
							<div class="col-md-10 col-sm-8">
								<input type="text" id="drive" class="form-control"
									placeholder="">
							</div>
						</div>
						<div class="form-group col-md-6 col-sm-6">
							<label for="drive" class="control-label col-md-2 col-sm-4">提交方式</label>
							<div class="col-md-10 col-sm-8">
								<select name="" id="" class="form-control">
									<option value="">请选择</option>
									<option value="">post</option>
									<option value="">get</option>
								</select>
							</div>
						</div>
						<div class="form-group col-md-6 col-sm-6">
							<label for="drive" class="control-label col-md-2 col-sm-4">表单类型</label>
							<div class="col-md-10 col-sm-8">
								<input type="text" id="drive" class="form-control"
									placeholder="">
							</div>
						</div>
						<div class="form-group col-md-6 col-sm-6">
							<label for="drive" class="control-label col-md-2 col-sm-4">备注</label>
							<div class="col-md-10 col-sm-8">
								<input type="text" id="drive" class="form-control"
									placeholder="">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading both">
					<div class="captions">
						<h3 class="panel-title">字段属性</h3>
					</div>
					<div class="actions">
						<a href="bdb.html" class="btn btn-default icons">保存</a>
					</div>
					<div class="clear"></div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table
							class="table table-bordered table-striped table-hover formtable">
							<col width="40px">
							<col width="150px">
							<col width="150px">
							<thead>
								<tr class="active">
									<th class="check"><input type="checkbox" checked
										id="checkAll"></th>
									<th>表单名称</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
