				<div class="btn-group">

				<div class="row">

					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">

							class="control-label col-lg-3 col-md-3 col-sm-4">多选框</label>

							<select multiple class="form-control formkj">

					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label for="drive"
							class="control-label col-lg-3 col-md-3 col-sm-4">文本域</label>
						<div class="col-lg-9 col-md-9 col-sm-8">
							<textarea class="form-control formkj" row="5"></textarea>
						</div>
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label for="drive"
							class="control-label col-lg-3 col-md-3 col-sm-4">下拉框</label>
						<div class="col-lg-9 col-md-9 col-sm-8">
							<select class="form-control formkj">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label for="drive"
							class="control-label col-lg-3 col-md-3 col-sm-3">金额</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="">
								<span class="input-group-addon qujian">至</span> <input
									type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label for="drive"
							class="control-label col-lg-3 col-md-3 col-sm-3">日期</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<div class="input-group">
								<input type="text" class="form-control Wdate"
									onfocus='WdatePicker({dateFmt:"yyyy-MM-dd"})'> <span
									class="input-group-addon qujian">至</span> <input type="text"
									class="form-control Wdate"
									onfocus='WdatePicker({dateFmt:"yyyy-MM-dd"})'>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label for="drive"
							class="control-label col-lg-3 col-md-3 col-sm-3">点选</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="">
								<span class="input-group-addon" data-toggle="modal"
									data-target="#dianxuan"><span
									class="glyphicon glyphicon-zoom-in"></span></span>
							</div>
						</div>
						<div class="modal fade" id="dianxuan" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog dianxuankuang">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title" id="myModalLabel">这是一个标题需要的自己改</h4>
									</div>
									<div class="modal-body dianxuanbody">
										<!-- <div class="container"> -->
										<div class="row">
											<div class="table-responsive">
												<table
													class="table table-bordered table-striped table-hover formtable"
													id="xzbdzdb" style="width: 150%;">
													<col width="60px;">
													<col width="120px;">
													<col width="120px;">
													<col width="90px;">
													<col width="90px;">
													<col width="120px;">
													<col width="130px;">
													<col width="90px;">
													<col width="120px;">
													<col width="150px;">
													<col width="120px;">
													<col width="120px;">
													<col width="120px;">
													<col width="120px;">
													<thead>
														<tr>
															<th class="check"><input type="checkbox"></th>
															<th>表单名称</th>
															<th>字段名称</th>
															<th>字段标题</th>
															<th>是否显示</th>
															<th>字段类型</th>
															<th>下拉框状态</th>
															<th>内容</th>
															<th>是否为查询条件</th>
															<th>是否在查询列显示</th>
															<th>是否显示列</th>
															<th>是否可修改</th>
															<th>默认值</th>
															<th>字段排列顺序</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td class="check"><input type="checkbox"></td>
															<td><input type="text" class="form-control"
																disabled="disabled"></td>
															<td><input type="text" class="form-control"
																disabled="disabled"></td>
															<td><input type="text" class="form-control"></td>
															<td><input type="text" class="form-control"></td>
															<td><select class="form-control">
																	<option>输入框</option>
																	<option>下拉框</option>
																	<option>按钮</option>
																	<option>多选框</option>
																	<option>点选</option>
																	<option>日期</option>
																	<option>文本域</option>
																	<option>金额</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option selected="selected">否</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option>否</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option selected="selected">否</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option>否</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option selected="selected">否</option>
															</select></td>
															<td><select class="form-control">
																	<option>是</option>
																	<option>否</option>
															</select></td>
															<td><input type="text" class="form-control"></td>
															<td><input type="text" class="form-control"></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary">确定</button>
									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal -->
						</div>
					</div>
				</div>
			</form>
			<div class="panel panel-primary">
				<div class="panel-heading both">
					<!-- <h3 class="panel-title">表单名称</h3> -->
				</div>
				<div class="panel-body">
					<div class="table-responsive verywidth">
						<table
							class="table table-bordered table-striped table-hover formtable">
							<thead>
								<tr class="active">
									<th class="check"><input type="checkbox" checked
										id="checkAll"></th>
									<th>序号</th>
									<th>表单名称</th>
									<th>路径</th>
									<th>提交方式</th>
									<th>表单类型</th>
									<th>版本号</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="check"><input type="checkbox" checked=""></td>
									<td>1</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

	</div>
	<script src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../..//My97DatePicker/WdatePicker.js"></script>
	<script src="../../js/bootstrap/bootstrap.min.js"></script>
	<script>
		$(".table tr").slice(1).each(function(){
			var p = this;  
			$(this).children().slice(1).click(function(){  
				$($(p).children()[0]).children().each(function(){  
					if(this.type=="checkbox"){  
						if(!this.checked){  
							this.checked = true;  
						}else{  
							this.checked = false;  
						}
					}
				});
			});
		}); 
		$(function () {
            $("#checkAll").click(function () {
                $("input[type='checkbox']:checkbox").prop("checked", this.checked);
            });
        });
	</script>
</body>
</html>
